search_route:
  - name: "Vehicle Category"
    key: "vehicleCategaory"
    type: "text"
    errorText: "Vehicle category is required"
  - name: "Payment Tags"
    key: "paymentTagsSearch"
    type: "multiline"
    defaultValue:
      BUYER_FINDER_FEES:
        BUYER_FINDER_FEES_TYPE: percent-annualized
        BUYER_FINDER_FEES_PERCENTAGE: "1"
      SETTLEMENT_TERMS:
        DELAY_INTEREST: 2.5
        STATIC_TERMS: "https://bap.credit.becknprotocol.io/personal-banking/loans/personal-loan"
    errorText: "Payment tags is required"

search_trip:
  - name: "BPP URI"
    key: "bpp_uri"
    type: "select"
    extractionPath: "businessPayload[]{key: bpp_uri, value: bpp_uri}"
    errorText: "BPP URI is required"
  - name: "BPP ID"
    key: "bpp_id"
    type: "select"
    extractionPath: "businessPayload[]{key: bpp_id, value: bpp_id}"
    errorText: "BPP ID is required"
  - name: "Start stop"
    key: "startStop"
    type: "select"
    extractionPath: "businessPayload[?(bpp_id === '${bpp_id}')].location[]{key: locationName, value: locationName}"
    extractionPathReplace: "${bpp_id}"
    extractionPathReplaceWith: formData.bpp_id
    errorText: "Start stop is required"
  - name: "End stop"
    key: "endStop"
    type: "select"
    extractionPath: "businessPayload[?(bpp_id === '${bpp_id}')].location[]{key: locationName, value: locationName}"
    extractionPathReplace: "${bpp_id}"
    extractionPathReplaceWith: formData.bpp_id
    errorText: "End stop is required"

select:
  - name: "BPP URI"
    key: "bpp_uri"
    type: "select"
    extractionPath: "businessPayload[]{key: bpp_uri, value: bpp_uri}"
    errorText: "BPP URI is required"
  - name: "BPP ID"
    key: "bpp_id"
    type: "select"
    extractionPath: "businessPayload[]{key: bpp_id, value: bpp_id}"
    errorText: "BPP ID is required"
  - name: "Item id"
    key: "itemId"
    type: "select"
    extractionPath: "businessPayload[?(bpp_id === '${bpp_id}')].items[]{key: name, value: id}"
    extractionPathReplace: "${bpp_id}"
    extractionPathReplaceWith: formData.bpp_id
    errorText: "Item id is required"
  - name: "Quantity"
    key: "quantity"
    type: "text"
    errorText: "Quantity is required"
  - name: "Provider id"
    key: "providerId"
    type: "select"
    extractionPath: "businessPayload[?(bpp_id === '${bpp_id}')].items[]{key: providerId, value: providerId}"
    extractionPathReplace: "${bpp_id}"
    extractionPathReplaceWith: formData.bpp_id
    errorText: "Provider id is required"

init:
  - name: "Name"
    key: "name"
    type: "text"
    errorText: "Name is required"
  - name: "Email"
    key: "email"
    type: "text"
    errorText: "Email is required"
  - name: "Phone"
    key: "phone"
    type: "text"
    errorText: "Phone is required"
  - name: "Collected By"
    key: "collectedBy"
    type: "text"
    errorText: "Collected By is required"
  - name: "Payment Status"
    key: "paymentStatus"
    type: "select"
    defaultOptions:
      - key: "PAID"
        value: "PAID"
      - key: "NOT-PAID"
        value: "NOT-PAID"
    errorText: "Please select a field"
  - name: "Payment Type"
    key: "paymentType"
    type: "select"
    defaultOptions:
      - key: "PRE-ORDER"
        value: "PRE-ORDER"
      - key: "PRE-FULFILLMENT"
        value: "PRE-FULFILLMENT"
      - key: "ON-FULFILLMENT"
        value: "ON-FULFILLMENT"
      - key: "POST-FULFILLMENT"
        value: "POST-FULFILLMENT"
      - key: "ON-ORDER"
        value: "ON-ORDER"
    errorText: "Please select a field"
  - name: "Bank Code"
    key: "bankCode"
    type: "text"
    errorText: "Bank Code is required"
  - name: "Bank Account Number"
    key: "bankAccountNumber"
    type: "text"
    errorText: "Bank Account Number is required"
  - name: "Virtual Payment Address"
    key: "virtualPaymentAddress"
    type: "text"
    errorText: "Virtual Payment Address is required"
  - name: "Payment Tags"
    key: "paymentTagsInit"
    type: "multiline"
    defaultValue:
      BUYER_FINDER_FEES:
        BUYER_FINDER_FEES_TYPE: percent-annualized
        BUYER_FINDER_FEES_PERCENTAGE: "1"
      SETTLEMENT_TERMS:
        DELAY_INTEREST: 2.5
        STATIC_TERMS: "https://bap.credit.becknprotocol.io/personal-banking/loans/personal-loan"
    errorText: "Payment Tags is required"

confirm:
  - name: "Collected By"
    key: "collectedByConfirm"
    type: "text"
    errorText: "Collected By is required"
  - name: "Payment Status"
    key: "paymentStatusConfirm"
    type: "text"
    errorText: "Payment Status is required"
  - name: "Payment Type"
    key: "paymentTypeConfirm"
    type: "text"
    errorText: "Payment Type is required"
  - name: "Transcation Id"
    key: "paymentTranscationId"
    type: "text"
    errorText: "Transcation Id is required"
  - name: "Amount"
    key: "amount"
    type: "text"
    errorText: "Amount is required"
  - name: "Currency"
    key: "currency"
    type: "text"
    errorText: "Currency is required"
  - name: "Payment Tags"
    key: "paymentTagsConfirm"
    type: "multiline"
    defaultValue:
      BUYER_FINDER_FEES:
        BUYER_FINDER_FEES_TYPE: percent-annualized
        BUYER_FINDER_FEES_PERCENTAGE: "1"
      SETTLEMENT_TERMS:
        DELAY_INTEREST: 2.5
        STATIC_TERMS: "https://bap.credit.becknprotocol.io/personal-banking/loans/personal-loan"
    errorText: "Payment Tags is required"
